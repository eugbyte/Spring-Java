<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Grades</title>
<link rel="stylesheet" type="text/css" href="/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/centerForm.css" />
<link rel="stylesheet" type="text/css" href="/slightlyLeftMargin.css" />
</head>
<body>
	<nav th:insert="~{/Navbars/facultyNavbar :: navbarfragment}"></nav>
	<h1>Grades</h1>
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th>Grade Id</th>
				<th>Student</th>
				<th>Grades</th>
				<th>Semester</th>
				<th>Course Name</th>
				<th>Update marks</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="viewbag:${viewbags}">
				<td th:text=${viewbag.grade.id}></td>
				<td th:text=${viewbag.student.studentName}></td>
				<td th:text=${viewbag.grade.grade}></td>
				<td th:text=${viewbag.grade.semester}></td>
				<td th:text=${viewbag.grade.course.courseName}></td>
				<td><a
					th:href="@{/facultypage/grades/update/} + ${viewbag.grade.id}">Edit
						grade</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
